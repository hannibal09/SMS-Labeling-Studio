<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Labeling Studio (Project C)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sms-item.selected {
            border-left: 4px solid #4f46e5;
            background-color: #f5f3ff;
        }

        .sms-item.done {
            opacity: 0.6;
        }

        .sms-item.current {
            border: 2px solid #4f46e5;
        }
    </style>
</head>

<body class="bg-slate-50 h-screen flex flex-col text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-bold text-indigo-700">SMS Labeling Studio</h1>
            <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded font-mono">v1.0</span>
        </div>
        <div class="flex items-center gap-4 text-sm">
            <div id="status-storage" class="flex items-center gap-1 text-slate-500">
                <span class="w-2 h-2 rounded-full bg-slate-400"></span> DB Ready
            </div>
            <button onclick="document.getElementById('file-upload').click()"
                class="text-indigo-600 hover:text-indigo-800 font-medium">
                ðŸ“¥ Import JSON
            </button>
            <input type="file" id="file-upload" class="hidden" accept=".json">
            <button onclick="app.exportData()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow-sm">
                ðŸ“¤ Export JSON
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">

        <!-- SIDEBAR: List of SMS -->
        <aside class="w-1/3 min-w-[350px] max-w-[450px] bg-white border-r border-slate-200 flex flex-col">
            <!-- Filter Bar -->
            <div class="p-4 border-b border-slate-100 bg-slate-50">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-sm text-slate-700">Messages</span>
                    <span id="stats-counter" class="text-xs text-slate-500">0 / 0 Done</span>
                </div>
                <!-- Pagination -->
                <div class="flex items-center justify-between bg-white rounded border border-slate-300 px-2 py-1">
                    <button onclick="app.prevPage()"
                        class="text-slate-400 hover:text-indigo-600 disabled:opacity-30">â—€</button>
                    <span id="page-indicator" class="text-xs font-mono">Page 1</span>
                    <button onclick="app.nextPage()"
                        class="text-slate-400 hover:text-indigo-600 disabled:opacity-30">â–¶</button>
                </div>
            </div>

            <!-- List Container -->
            <div id="sms-list" class="flex-1 overflow-y-auto overflow-x-hidden">
                <!-- Items injected here -->
                <div class="p-8 text-center text-slate-400 text-sm">
                    No data loaded.<br>Import a JSON file to start.
                </div>
            </div>
        </aside>

        <!-- MAIN AREA: Edit Form -->
        <main class="flex-1 bg-slate-50 p-8 overflow-y-auto flex justify-center">
            <div id="editor-container" class="w-full max-w-3xl hidden">

                <!-- SMS Preview Card -->
                <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 mb-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Sender</span>
                            <div id="p-sender" class="text-lg font-bold text-slate-800">HDFCBK</div>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Date</span>
                            <div id="p-date" class="text-sm text-slate-600 font-mono">2026-02-04 10:30</div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded border border-slate-100">
                        <p id="p-body" class="text-slate-700 font-mono whitespace-pre-wrap leading-relaxed">Rs 14,000
                            debited...</p>
                    </div>
                </div>

                <!-- FORM -->
                <form id="label-form" class="bg-white rounded-lg shadow-lg border border-slate-200 overflow-hidden">
                    <div class="bg-indigo-50 px-6 py-3 border-b border-indigo-100 flex justify-between items-center">
                        <h2 class="font-bold text-indigo-900">Labeling Properties</h2>
                        <button type="button" onclick="app.autoFill()"
                            class="text-xs bg-white text-indigo-600 border border-indigo-200 px-2 py-1 rounded hover:bg-indigo-50">
                            ðŸª„ Auto-Fill
                        </button>
                    </div>

                    <div class="p-6 grid grid-cols-2 gap-6">

                        <!-- 1. Intent -->
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Intent
                                (Parsing)</label>
                            <select id="inp-intent"
                                class="w-full border border-slate-300 rounded px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="N/A">N/A</option>
                                <option value="TRANSACTION">TRANSACTION</option>
                                <option value="OTP">OTP</option>
                                <option value="PAYMENT_DUE">PAYMENT_DUE</option>
                                <option value="CARD_UPDATE">CARD_UPDATE</option>
                                <option value="CHEQUE_BOUNCED">CHEQUE_BOUNCED</option>
                                <option value="STATEMENT_READY">STATEMENT_READY</option>
                                <option value="EMI_OFFER">EMI_OFFER</option>
                                <option value="EMI_CONVERTED">EMI_CONVERTED</option>
                                <option value="UPCOMING_DEBIT">UPCOMING_DEBIT</option>
                                <option value="LIEN_MARKED">LIEN_MARKED</option>
                                <option value="LIMIT_UPDATE">LIMIT_UPDATE</option>
                                <option value="REWARDS_CREDIT">REWARDS_CREDIT</option>
                                <option value="CASHBACK">CASHBACK</option>
                                <option value="TRANSACTION_FAILED">TRANSACTION_FAILED</option>
                                <option value="SECURITY_ALERT">SECURITY_ALERT</option>
                                <option value="INTEREST_CHARGED">INTEREST_CHARGED</option>
                                <option value="BALANCE">BALANCE</option>
                            </select>
                        </div>

                        <!-- 2. Basic Fields -->
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Amount</label>
                            <input type="number" step="0.01" id="inp-amount"
                                class="w-full border border-slate-300 rounded px-3 py-2 font-mono" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Account Digits</label>
                            <input type="text" id="inp-acc"
                                class="w-full border border-slate-300 rounded px-3 py-2 font-mono"
                                placeholder="Last 4 (e.g. 1234)">
                        </div>

                        <!-- 3. Merchant -->
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Merchant
                                (Cleaned)</label>
                            <input type="text" id="inp-merchant"
                                class="w-full border border-slate-300 rounded px-3 py-2" placeholder="e.g. swiggy">
                        </div>

                        <!-- 4. Strict Enums -->
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Transaction
                                Type</label>
                            <select id="inp-type" class="w-full border border-slate-300 rounded px-3 py-2">
                                <option value="N/A">N/A</option>
                                <option value="EXPENSE">EXPENSE</option>
                                <option value="INCOME">INCOME</option>
                                <option value="TRANSFER">TRANSFER</option>
                                <option value="CONTRA">CONTRA</option>
                                <option value="BILL_PAYMENT">BILL_PAYMENT</option>
                                <option value="EMI">EMI</option>
                                <option value="INVESTMENT">INVESTMENT</option>
                                <option value="UTILITY">UTILITY</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Status</label>
                            <select id="inp-status" class="w-full border border-slate-300 rounded px-3 py-2">
                                <option value="N/A">N/A</option>
                                <option value="PENDING_OTP">PENDING_OTP</option>
                                <option value="UNCONFIRMED">UNCONFIRMED</option>
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="EXPIRED">EXPIRED</option>
                                <option value="ORPHANED">ORPHANED</option>
                                <option value="UPCOMING_DEBIT">UPCOMING_DEBIT</option>
                                <option value="LIEN_MARKED">LIEN_MARKED</option>
                                <option value="REVERSED">REVERSED</option>
                                <option value="CONVERTED_TO_EMI">CONVERTED_TO_EMI</option>
                                <option value="FAILED">FAILED</option>
                                <option value="SUSPICIOUS_CREDIT">SUSPICIOUS_CREDIT</option>
                                <option value="VALIDATION_CHECK">VALIDATION_CHECK</option>
                            </select>
                        </div>

                    </div>

                    <!-- Footer Actions -->
                    <div class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex justify-between items-center">
                        <button type="button" onclick="app.skipItem()"
                            class="text-slate-500 hover:text-slate-700 font-medium">
                            Skip (Ctrl+K)
                        </button>
                        <button type="button" onclick="app.saveItem()"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-2 rounded shadow-md font-bold">
                            Save & Next (Ctrl+S)
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center text-xs text-slate-400">
                    Auto-saved to Browser Storage
                </div>

            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-slate-400">
                <div class="text-6xl mb-4">ðŸ“‚</div>
                <p>Select a message from the list to start labeling.</p>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
